<body background="C:\Users\samarpreet singh\OneDrive\Desktop\Samcodes\SamJSPractice\Images.bmp\Bg10.bmp">
    <div class="container"> <!--Contains the whole Login box.-->
        <h1>Login</h1>
        <form action="">                               
            <div class="form_wrapper"><!--Give styling to this class. 
                Will be combining all the inputs in the form so as to get the required login contents.-->
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i> <!--Gives an envelope icon.-->
            </div>
            <div class="form_wrapper">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i> <!--Gives a lock icon.-->
            </div>
            <p><input type="checkbox"> Remember Me
                <a href="#">Forgot Password</a>
            </p>
            <button>Log in</button>
            <p> Don't have an account?
                <a href="#">Register</a>
            </p>
        </form>
    </div>
