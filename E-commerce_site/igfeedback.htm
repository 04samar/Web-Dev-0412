<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback | E-Commerce Company</title>
    <link rel="stylesheet" href="ecommerce.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="Anishouhin.png" width="55px" height="50px" alt="Company Logo">
        <h1 id="name">Anishouhin</h1>
    </div>
    <div class="pagelist">
            <a href="ighome.htm">Home</a>
            <a href="igitems.htm">Items</a>
            <a href="igseller_reg.htm">Seller Registration</a>
            <a href="igfeedback.htm">Feedback</a>
    </div>
    <h3>Help us get even BETTER!</h3>
    <div id="content4">
        <form>
            <div >
            <label  for="customerName">Enter your name</label>
            <input type="text" required>
            </div>
            <div>
            <label for="feedbackReason">Reason for Feedback</label>
            <input id="spacing" type="text" required>
            </div>
            <div id="formgroup">
            <label for="feedbackText">How can we improve?</label>
            <textarea name="feedbackText" placeholder="max. 1000 words" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
</body>
</html>
